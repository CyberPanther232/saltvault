<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

      body{ min-width:320px; padding:12px; }

  <body>
    <div class="section">
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SaltVault Extension</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
          body { background-color: #121212; color: #e0e0e0; }
          .form-control, .list-group-item { background-color: #1e1e1e; color: #e0e0e0; border-color: #333; }
          .btn { border-radius: 6px; }
          .brand { display:flex; align-items:center; gap:8px; }
          .brand img { width: 100px; height: 100px; }
          .container.p-3 { font-size: 32px;}
          .small.mb-1 { font-size: 14px; }
        </style>
        </head>
      <body>
        <div class="container p-3" style="min-width:320px;max-width:400px;">
          <div class="brand mb-2">
            <img src="salt_vault_icon.png" alt="SaltVault">
            <strong>SaltVault</strong>
          </div>

          <div class="form-row">
            <div class="col">
              <label for="baseUrl" class="small mb-1">Base URL</label>
              <input type="url" id="baseUrl" class="form-control form-control-sm" placeholder="http://localhost:5000">
            </div>
            <div class="col-auto align-self-end">
              <button id="saveBaseUrl" class="btn btn-secondary btn-sm">Save</button>
            </div>
          </div>

          <div class="form-row mt-2">
            <div class="col">
              <label for="username" class="small mb-1">Username</label>
              <input type="text" id="username" class="form-control form-control-sm" placeholder="username">
            </div>
            <div class="col">
              <label for="master" class="small mb-1">Master Password</label>
              <input type="password" id="master" class="form-control form-control-sm" placeholder="••••••••">
            </div>
              <div class="col-4">
                <label for="username" class="small mb-1">Username</label>
                <input type="text" id="username" class="form-control form-control-sm" placeholder="username">
              </div>
              <div class="col-4">
                <label for="master" class="small mb-1">Master Password</label>
                <input type="password" id="master" class="form-control form-control-sm" placeholder="••••••••">
              </div>
              <div class="col-3">
                <label for="totp" class="small mb-1">TOTP</label>
                <input type="text" id="totp" class="form-control form-control-sm" placeholder="123456">
              </div>
              <div class="col-auto align-self-end">
                <button id="loginBtn" class="btn btn-primary btn-sm">Login</button>
              </div>
          </div>

          <hr>
          <div class="form-row">
            <div class="col">
              <label for="searchDomain" class="small mb-1">Search Domain</label>
              <input type="text" id="searchDomain" class="form-control form-control-sm" placeholder="example.com">
            </div>
            <div class="col-auto align-self-end">
              <button id="listBtn" class="btn btn-outline-light btn-sm">List</button>
            </div>
          </div>
          <ul id="results" class="list-group list-group-flush mt-2"></ul>

          <hr>
          <h6 class="mt-2">Add Password</h6>
          <div class="form-row">
            <div class="col-6 mb-1"><input id="addTitle" class="form-control form-control-sm" placeholder="Title"></div>
            <div class="col-6 mb-1"><input id="addUsername" class="form-control form-control-sm" placeholder="Username"></div>
            <div class="col-6 mb-1"><input id="addPassword" class="form-control form-control-sm" placeholder="Password"></div>
            <div class="col-6 mb-1"><input id="addUrl" class="form-control form-control-sm" placeholder="URL (https://…)"></div>
            <div class="col-12 mb-2"><input id="addNotes" class="form-control form-control-sm" placeholder="Notes"></div>
          </div>
          <div class="d-flex">
            <button id="addBtn" class="btn btn-success btn-sm">Add</button>
            <button id="autofillBtn" class="btn btn-info btn-sm ml-2">Autofill This Site</button>
          </div>
        </div>

        <script src="popup.js"></script>
        </body>
      </html>
