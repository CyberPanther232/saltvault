services:
  web:
    build: .
    container_name: saltvault-web
    command: gunicorn --workers 3 --threads 2 --bind 0.0.0.0:5000 main:app
    environment:
      - FLASK_APP=main.py
      - FLASK_ENV=production
      - DEBUG=False
      - DATABASE_PATH=/app/data/dev_database.db
      - SESSION_COOKIE_SECURE=True
      - SESSION_COOKIE_HTTPONLY=True
      - SESSION_COOKIE_SAMESITE=Strict
      - PERMANENT_SESSION_LIFETIME=3600
      - TOTP_ISSUER=SaltVault
      - LOG_LEVEL=INFO
      - WORKERS=3
      - THREADS=2
    volumes:
      - ./appdata:/app/data
      - ./logdata:/app/logs
      # Persist instance folder to retain generated secret_key across container restarts
      - ./instance:/app/instance
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: saltvault-nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped

volumes: {}
