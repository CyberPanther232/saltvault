services:
  web:
    build: .
    container_name: saltvault-web
    command: gunicorn --workers 3 --threads 2 --bind 0.0.0.0:5000 main:app
    environment:
      - FLASK_APP=main.py
      - DATABASE_PATH=/app/app/data/dev_database.db
    volumes:
      - ./app/data:/app/app/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: saltvault-nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped

volumes: {}
