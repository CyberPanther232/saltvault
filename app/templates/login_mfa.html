{% extends "base.html" %}

{% block title %}SaltVault - MFA Login{% endblock %}

{% block content %}
    <h2>Enter MFA Code</h2>
    <form method="post">
        <div class="form-group">
            <label for="totp">Enter TOTP from your app</label>
            <input type="text" id="totp" name="totp" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
    </form>
    <hr>
    <p>If you lost your authenticator device, you can use a one-time backup code.</p>
    <a class="btn btn-secondary" href="{{ url_for('main.login_mfa_backup') }}">Use Backup Code</a>
{% endblock %}
