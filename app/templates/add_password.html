{% extends "base.html" %}

{% block title %}SaltVault - Add Password{% endblock %}

{% block content %}
    <h2>Add New Password</h2>
    <form method="POST" action="{{ url_for('main.add_password') }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="toggle-password-visibility">Show</button>
                </div>
            </div>
            <div id="password-strength-meter" class="progress mt-2" style="height: 5px;">
                <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="4"></div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#generatePasswordModal">
                Generate Password
            </button>
            <button type="button" class="btn btn-sm btn-success" id="generate-strong-password">Generate Strong Password</button>
            <button type="button" class="btn btn-sm btn-warning" id="strengthen-password">Strengthen Password</button>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Password</button>
        <a href="{{ url_for('main.index_route') }}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Generate Password Modal -->
    <div class="modal fade" id="generatePasswordModal" tabindex="-1" role="dialog" aria-labelledby="generatePasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="generatePasswordModalLabel">Generate Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="generate-password-form">
                <div class="form-group">
                    <label for="length">Length</label>
                    <input type="number" class="form-control" id="length" value="16">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="uppercase" checked>
                    <label class="form-check-label" for="uppercase">Include Uppercase</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="numbers" checked>
                    <label class="form-check-label" for="numbers">Include Numbers</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="symbols" checked>
                    <label class="form-check-label" for="symbols">Include Symbols</label>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="generate-password-from-modal">Generate</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('Add password script loaded.');
    const passwordInput = document.getElementById('password');
    const togglePasswordVisibilityButton = document.getElementById('toggle-password-visibility');
    const passwordStrengthBar = document.getElementById('password-strength-bar');

    // Toggle password visibility
    togglePasswordVisibilityButton.addEventListener('click', function() {
        console.log('Toggle password visibility clicked.');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            this.textContent = 'Hide';
        } else {
            passwordInput.type = 'password';
            this.textContent = 'Show';
        }
    });

    // Password strength meter
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        fetch('/check-password-strength', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ password: password })
        })
        .then(response => response.json())
        .then(data => {
            const strength = data.strength;
            let width = (strength / 4) * 100;
            let color = 'danger';
            if (strength === 2) color = 'warning';
            if (strength === 3) color = 'info';
            if (strength === 4) color = 'success';
            
            passwordStrengthBar.style.width = width + '%';
            passwordStrengthBar.className = `progress-bar bg-${color}`;
        });
    });

    // Generate password from modal
    document.getElementById('generate-password-from-modal').addEventListener('click', function() {
        console.log('Generate password from modal clicked.');
        const length = document.getElementById('length').value;
        const uppercase = document.getElementById('uppercase').checked;
        const numbers = document.getElementById('numbers').checked;
        const symbols = document.getElementById('symbols').checked;

        console.log('Fetching generated password with options:', { length, uppercase, numbers, symbols });
        fetch('/generate-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ length: parseInt(length), uppercase, numbers, symbols })
        })
        .then(response => {
            console.log('Received response from /generate-password');
            return response.json();
        })
        .then(data => {
            console.log('Password data received:', data);
            passwordInput.value = data.password;
            passwordInput.dispatchEvent(new Event('input')); // Trigger strength check
            $('#generatePasswordModal').modal('hide');
        })
        .catch(error => {
            console.error('Error generating password from modal:', error);
        });
    });

    // Generate strong password
    document.getElementById('generate-strong-password').addEventListener('click', function() {
        console.log('Generate strong password clicked.');
        console.log('Fetching strong generated password.');
        fetch('/generate-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ length: 20, uppercase: true, numbers: true, symbols: true })
        })
        .then(response => {
            console.log('Received response from /generate-password (strong).');
            return response.json();
        })
        .then(data => {
            console.log('Strong password data received:', data);
            passwordInput.value = data.password;
            passwordInput.dispatchEvent(new Event('input'));
        })
        .catch(error => {
            console.error('Error generating strong password:', error);
        });
    });

    // Strengthen password
    document.getElementById('strengthen-password').addEventListener('click', function() {
        console.log('Strengthen password clicked.');
        const password = passwordInput.value;
        console.log('Fetching to strengthen password.');
        fetch('/strengthen-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: password })
        })
        .then(response => {
            console.log('Received response from /strengthen-password.');
            return response.json();
        })
        .then(data => {
            console.log('Strengthened password data received:', data);
            passwordInput.value = data.password;
            passwordInput.dispatchEvent(new Event('input'));
        })
        .catch(error => {
            console.error('Error strengthening password:', error);
        });
    });
});
</script>
{% endblock %}
