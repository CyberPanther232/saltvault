{% extends "base.html" %}

{% block title %}SaltVault - Edit Password{% endblock %}

{% block content %}
    <h2>Edit Password</h2>
    <form method="POST" action="{{ url_for('main.edit_password', password_id=password.id) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ password.title }}" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ password.username }}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            <small class="form-text text-muted">Leave blank to keep the current password.</small>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ password.email }}" required>
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" id="notes" name="notes" rows="3">{{ password.notes }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
        <a href="{{ url_for('main.index_route') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
