{% extends "base.html" %}

{% block title %}SaltVault - Login{% endblock %}

{% block content %}
<div class="login-wrapper">
    <h1 class="app-title">SaltVault</h1>
    <img src="{{ url_for('static', filename='images/salt_vault_icon.png') }}" alt="SaltVault Logo" class="login-logo-img">
    <div class="auth-container">
        <h2>Login</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3" style="margin-right: 10px; margin-top: 10px;">Login</button>
        </form>
        <p class="mt-3">
            Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a>.
        </p>
    </div>
</div>
{% endblock %}
