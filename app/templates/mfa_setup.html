{% extends "base.html" %}

{% block title %}SaltVault - MFA Setup{% endblock %}

{% block content %}
    <h2>Set Up MFA</h2>
    <p>Scan the QR code with your authenticator app and enter the code to complete the setup.</p>
    <div class="text-center">
        <img src="data:image/png;base64,{{ qr_code }}" alt="MFA QR Code">
    </div>
    <form method="POST" action="{{ url_for('main.verify_mfa') }}" class="mt-4">
        <div class="form-group">
            <label for="totp">TOTP Code</label>
            <input type="text" class="form-control" id="totp" name="totp" required>
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
    </form>
{% endblock %}
