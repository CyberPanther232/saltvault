{% extends "base.html" %}
{% block title %}SaltVault - Backup Code Login{% endblock %}
{% block content %}
<h2>Login with Backup Code</h2>
<form method="post">
    <div class="form-group">
        <label for="backup_code">One-Time Backup Code</label>
        <input type="text" id="backup_code" name="backup_code" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Verify Backup Code</button>
</form>
<p class="mt-3"><a href="{{ url_for('main.login_mfa') }}">Return to TOTP Login</a></p>
{% endblock %}
