{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<h2>Change Master Password</h2>
<p>
    Changing your master password will re-encrypt all your stored data. 
    This is a sensitive operation.
</p>
<form method="POST" action="{{ url_for('main.change_password') }}">
    <div class="form-group">
        <label for="old_password">Old Password</label>
        <input type="password" class="form-control" id="old_password" name="old_password" required>
    </div>
    <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-danger" style="margin-right: 10px; margin-top: 10px;">Change Password</button>
    <a href="{{ url_for('main.index_route') }}" class="btn btn-secondary" style="margin-right: 10px; margin-top: 10px;">Cancel</a>
</form>
{% endblock %}
