{% extends "base.html" %}

{% block title %}SaltVault - Register{% endblock %}

{% block content %}
<div class="login-wrapper">
    <h1 class="app-title">SaltVault</h1>
    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="SaltVault Logo" class="login-logo-img">
    <div class="auth-container">
        <h2>Register New User</h2>
        <form method="POST" action="{{ url_for('main.register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="{{ url_for('main.login') }}" class="btn btn-secondary">Back to Login</a>
        </form>
    </div>
</div>
{% endblock %}
